<div>
  <button class="btn btn-primary"
    (click)="createTask()">New Task</button>
  <br><br>

  <p *ngIf="(tasksState$ | async).error">{{(tasksState$ | async).error}}</p>

  <task *ngFor='let task of (tasksState$ | async).data'
    [task]="task"
    (onComplete)="completeTask($event)"
    (onDelete)="deleteTask($event)">
  </task>
</div>
