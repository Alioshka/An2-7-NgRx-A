<div>
  <button class="btn btn-primary"
    (click)="createTask()">New Task</button>
  <br><br>

  <p *ngIf="(tasksError$ | async)">{{(tasksError$ | async)}}</p>

  <task *ngFor='let task of (tasks$ | async)'
    [task]="task"
    (onComplete)="completeTask($event)"
    (onDelete)="deleteTask($event)"
    (onEdit)="editTask($event)">
  </task>
</div>
